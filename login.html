<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillsPro Login</title>
  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome for Eye Icon + Spinner -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  
  <style>
    :root {
      --poppins: 'Poppins', sans-serif;
      --white: #FFFFFF;
      --light-grey: #F6F5F7;
      --dark: #342E37;
      --purple: #6F6FF5;
      --purple-dark: #5A57D1;
      --error: #F877A3;
      --input-height: 3rem;
      --input-font-size: 1rem;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--poppins);
      background: var(--light-grey);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .login-wrapper { position: relative; }
    .login-wrapper::before {
      content: '';
      position: absolute;
      top: 50%; left: -230px;
      transform: translateY(-50%) rotate(0deg);
      width: 445px; height: 445px;
      background: url('img/SK logo2.png') no-repeat center/contain;
      opacity: 0.2; pointer-events: none; z-index: 0;
    }
    .login-wrapper.loading::before { animation: spin 2s linear infinite; }
    @keyframes spin { to { transform: translateY(-50%) rotate(360deg); } }
    .login-card {
      display: flex; width: 760px; background: var(--white);
      border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      overflow: hidden; position: relative; z-index: 1;
    }
    .left-panel, .right-panel { padding: 2rem; }
    .left-panel { flex: 1.4; }
    .right-panel {
      flex: 0.6; background: var(--purple); color: var(--white);
      display: flex; flex-direction: column; justify-content: center;
    }
    h1 { font-size: 2rem; color: var(--dark); margin-bottom: 2rem; }
    .infield { position: relative; width: 100%; margin-bottom: 1rem; }
    .infield input {
      width: 100%; height: var(--input-height);
      font-size: var(--input-font-size); border: none;
      border-bottom: 2px solid #DDD;
      background: transparent; color: var(--dark);
      padding: 0.5rem 0; font-family: var(--poppins);
    }
    .infield input::placeholder { color: #888; }
    .infield input:focus { outline: none; border-bottom-color: var(--purple-dark); }
    .toggle-password {
      position: absolute; top: 50%; right: 0;
      transform: translateY(-50%); color: var(--purple-dark);
      font-size: 1.25rem; cursor: pointer; z-index: 1;
    }
    .error-text {
      font-size: 0.875rem; color: var(--error);
      min-height: 1em; margin-bottom: 0.5rem; z-index: 1;
    }
    .btn-login {
      margin-top: 1rem; width: 100%; padding: 1rem;
      background: var(--dark); color: var(--white);
      font-size: 1.125rem; font-weight: 600;
      border: none; border-radius: 999px;
      cursor: pointer; transition: background 0.3s;
      display: flex; align-items: center; justify-content: center;
      position: relative; z-index: 1;
    }
    .btn-login:hover { background: #1f1a23; }
    .btn-login .spinner {
      display: none; position: absolute;
      top: 50%; left: 50%; transform: translate(-50%, -50%);
      font-size: 1.25rem;
    }
    .btn-login.loading .spinner { display: block; }
    .btn-login.loading span { visibility: hidden; }
    .general-error {
      font-size: 0.9rem; color: var(--error);
      text-align: center; margin-top: 1rem; min-height: 1em; z-index: 1;
    }
    .right-panel h2 { font-size: 1.75rem; margin-bottom: 1rem; }
    .right-panel p { font-size: 1rem; line-height: 1.5; }

    @media (max-width: 768px) {
      .login-card { flex-direction: column; width: 90vw; }
      .left-panel, .right-panel { padding: 1.5rem; }
      .right-panel { order: -1; }
      .login-wrapper::before { display: none; }
    }
    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; margin-bottom: 1.5rem; }
      .right-panel h2 { font-size: 1.25rem; }
      .right-panel p { font-size: 0.9rem; }
      .infield input { height: 2.5rem; font-size: 0.9rem; }
      .btn-login { padding: 0.75rem; font-size: 1rem; }
    }
  </style>
</head>











<body>
  <div class="login-wrapper" id="wrapper">
    <div class="login-card">
      <div class="left-panel">
        <h1>Sign In</h1>
        <form id="loginForm" novalidate>
          <div class="infield">
            <input type="text" id="userId" placeholder="Employee ID" />
          </div>
          <div id="idError" class="error-text"></div>
          <div class="infield">
            <input type="password" id="password" placeholder="Password" />
            <i id="togglePass" class="fas fa-eye toggle-password"></i>
          </div>
          <div id="passError" class="error-text"></div>
          <button type="submit" class="btn-login"><span>Login</span><i class="fas fa-circle-notch spinner fa-spin"></i></button>
          <div id="generalError" class="general-error"></div>
        </form>
      </div>
      <div class="right-panel">
        <h2>Welcome to SkillsPro</h2>
        <p>Empower your team, track progress in real time, and accelerate professional developmentâ€”all in one unified dashboard.</p>
      </div>
    </div>
  </div>











  <script src="script/script.js"></script>

  <script>
    const wrapper = document.getElementById('wrapper');
    const form = document.getElementById('loginForm');
    const toggle = document.getElementById('togglePass');
    const userId = document.getElementById('userId');
    const password = document.getElementById('password');
    const idError = document.getElementById('idError');
    const passError = document.getElementById('passError');
    const generalError = document.getElementById('generalError');
    const btn = form.querySelector('.btn-login');

    toggle.addEventListener('click', () => {
      const type = password.type === 'password' ? 'text' : 'password';
      password.type = type;
      toggle.classList.toggle('fa-eye'); toggle.classList.toggle('fa-eye-slash');
    });

    function authenticate(id, pass) {
      return new Promise(res => setTimeout(() => res(id === '1234' && pass === 'password'), 1000));
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      idError.textContent = '';
      passError.textContent = '';
      generalError.textContent = '';
      let invalid = false;
      if (!userId.value.trim()) { idError.textContent = 'Employee ID is required.'; invalid = true; }
      if (!password.value.trim()) { passError.textContent = 'Password is required.'; invalid = true; }
      if (invalid) {
        wrapper.classList.add('loading');
        setTimeout(() => wrapper.classList.remove('loading'), 300);
        return;
      }
      wrapper.classList.add('loading');
      btn.classList.add('loading');
      const success = await authenticate(userId.value.trim(), password.value);
      wrapper.classList.remove('loading');
      btn.classList.remove('loading');
      if (!success) {
        generalError.textContent = 'Invalid Employee ID or Password.';
        wrapper.classList.add('loading');
        setTimeout(() => wrapper.classList.remove('loading'), 300);
      } else {
        generalError.style.color = '#4caf50';
        generalError.textContent = 'Login successful! Redirecting...';
        setTimeout(() => window.location.href = '/Home.html', 800);
      }
    });
  </script>






</body>
</html>
